{% extends 'base.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{{ url_for('Upstreams:post', domain_name=domain.name) }}">
                                {{ render_field(form.ip_address) }}
                                {{ render_field(form.port) }}

                                <input type="submit" class="btn btn-success" value="Create"/>
                                <a href="{{ url_for('Domains:get', domain_name=domain.name) }}" class="btn btn-default">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
