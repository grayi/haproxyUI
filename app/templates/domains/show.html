{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        Upstreams:
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Address</th>
                                    <th>Port</th>
                                    <th class="options">
                                        <a href="{{ url_for('Upstreams:new', domain_name=domain.name) }}" class="btn btn-xs btn-primary">
                                            <i class="fa fa-plus"></i> Create
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for upstream in domain.upstreams.filter_by(audit_is_deleted=False).all() %}
                                    <tr>
                                        <td>{{ upstream.ip_address }}</td>
                                        <td>{{ upstream.port }}</td>
                                        <td class="options">
                                            <a href="{{ url_for('Upstreams:delete', domain_name=domain.name) }}?_method=delete" class="btn btn-xs btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
