{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Active?</th>
                                    <th>Cluster</th>
                                    <th class="options">
                                        <a href="{{ url_for('Domains:new') }}" class="btn btn-xs btn-primary">
                                            <i class="fa fa-plus"></i> Create
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for domain in domains %}
                                    <tr>
                                        <td>{{ domain.id }}</td>
                                        <td>{{ domain.name }}</td>
                                        <td>
                                            {% if domain.is_active %}
                                                <i class='fa fa-fw fa-check text-success'></i>
                                            {% else %}
                                                <i class='fa fa-fw fa-times text-danger'></i>
                                            {% endif %}
                                        </td>
                                        <td>{{ domain.cluster.name }}</td>
                                        <td class="options">
                                            <a href="{{ url_for('Domains:delete', domain_id=domain.id) }}?_method=delete" class="btn btn-xs btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
